name: Renovate Terraform

on:
  # Temporarily enable manual workflow trigger for testing
  workflow_dispatch: {}
  pull_request:
    paths:
      - .github/workflows/renovate-terraform.yml
      - .github/workflows/reusable-renovate-workflow.yml
      - renovate-terraform.json
  schedule:
    - cron: "15 2 * * *"

jobs:
  renovate-terraform:
    uses: ./.github/workflows/reusable-renovate-workflow.yml
    with:
      workflow_name: "Renovate Terraform Repositories"
      config_file: "renovate-terraform.json"
      log_file: "renovate-terraform.log"