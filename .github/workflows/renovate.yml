name: Renovate

on:
  # Temporarily enable manual workflow trigger for testing
  workflow_dispatch: {}
  schedule:
    - cron: "5 2 * * *"

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Azuze CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.IDP_SM_APP_CLIENT_ID }}
          tenant-id: ${{ vars.IDP_SM_APP_TENANT_ID }}
          subscription-id: ${{ vars.IDP_SM_KEYVAULT_SUBSCRIPTION_ID }}

      - name: Get Secrets from Azure Key Vault
        run: |
          RENOVATE_TOKEN=$(az keyvault secret show --vault-name ${{ vars.IDP_SM_KEYVAULT_NAME }} --name "RENOVATE-TOKEN" --query value -o tsv)
          echo "SECRET_RENOVATE_TOKEN=$RENOVATE_TOKEN" >> $GITHUB_ENV          

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Renovate
        shell: bash
        run: npx renovate
        env:
          RENOVATE_CONFIG_FILE: "renovate.json"
          LOG_FILE: renovate.log
          RENOVATE_TOKEN: ${{ env.SECRET_RENOVATE_TOKEN }}
          LOG_LEVEL: "debug"

      # Ensure the output does not contain a line starting with "No repositories found"
      - name: Validate renovate output
        shell: bash
        run: cat renovate.log | jq --slurp -e 'any(.[].msg; test("^No repositories found")) | not'

      - uses: ./send-slack-notification
        if: failure() && github.event_name == 'schedule'
        with:
          webhook_url: ${{secrets.SLACK_WEBHOOK_URL_IDP_DEV_ALERTS}}
          messageTemplate: "FailedJob"
