name: Publish

on:
  push:
    branches: "**"
    tags: ["*.*.*"]
    paths-ignore: ["*.md"]

jobs:
  linearb:
    uses: ./.github/workflows/linearb-deployment.yml
    with:
      environment: ${{ startsWith(github.ref, 'refs/tags/') && 'release' || (github.ref == 'refs/heads/main' && 'staging' || 'development') }}
      cortexEntityIdOrTag: service-wl-reusable-workflows
    permissions:
      id-token: write
      contents: read
