name: Publish

on:
  push:
    branches:
      - main
    paths-ignore: ["*.md"]

jobs:
  linearb:
    uses: ./.github/workflows/linearb-deployment.yml
    with:
      environment: "release"
      cortexEntityIdOrTag: service-wl-reusable-workflows
    permissions:
      id-token: write
      contents: read

